<h2>My Heroes</h2>

<ul class="heroes">
  <li
    class="heroes__hero"
    [class.heroes__hero--selected]="hero === selectedHero"
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
  >
    <span class="heroes__badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
